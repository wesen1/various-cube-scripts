// wesen's AssaultCube settings (for playing gema)
//

//
// Shows the remaining time on the top of the screen
// This is very useful for estimating whether you can go for another run
//
// Note: The time will be wrong when the time is extended
//
clockdisplay 1;

//
// Prevents automatic switching to akimbo on pick up.
// This is useful because there are some gema maps which have akimbo pickups.
//
akimboautoswitch 0;

//
// Click on the mouse wheel to reset
//
bind MOUSE3 respawn;

//
// Press return to take a pause.
//
bind return spectate;

//
// Press 9 twice to immediately disconnect from the current sever
// Useful to leave the server or to evade bans
//
bind 9 disconnect;

sensitivy 9.0;

// Faster fly speed in spectate mode
flyspeed 5;

// Turn off fullscreen, instead use ALT+F11 in XFCE
fullscreen 0;

// Turn off ingame music
musicvol 0;

// Reduce sound volume
soundvol 64;

// Quick suicide
bind u suicide;

// Ghost nade
bind F [ attack; respawn ];
