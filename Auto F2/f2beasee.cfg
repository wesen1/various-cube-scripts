//
// Event handler that is called when a player calls a vote.
//
// @param int $arg1 The cn of the player who called the vote
// @param int $arg2 The game mode
// @param string $arg3 The map name
//
const onCallVote [

  // Convert the map name to lower case
  mapName = (convertcase 0 $arg3);

  if (strstr $mapName "beasee") [
    vote 2;
  ]

]
