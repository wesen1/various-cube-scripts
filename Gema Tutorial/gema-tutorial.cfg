currentZone = "5 6 7 8";

const isPlayerInZone [

  playerIsInZone = 0;

  if (&& (>= (player1 x) (at $currentZone 0)) (<= (player1 x) (at $currentZone 1))) [
    if (&& (>= (player1 y) (at $currentZone 2)) (<= (player1 y) (at $currentZone 3))) [
      playerIsInZone = 1;
    ]
  ]

  return $playerIsInZone;

]


const isPlayerInZoneCheck [

  if (isPlayerInZone) [
    onPlayerReachZone;
  ][
    sleep 100 isPlayerInZoneCheck;
  ]

]


const onPlayerReachZone [
  echo "Bravo, you finished this lesson!";
]


