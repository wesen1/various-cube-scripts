//
// Adds characters to a string until it reaches a specified length and returns the result.
//
// @param String $arg1 The string that will be padded
// @param int $arg2 The length to which the string shall be padded
// @param String $arg3 The character that will be used to fill the padding space
//
// @return String The padded string
//
const str_pad [

  strpad_string = $arg1;
  strpad_length = $arg2;
  strpad_padstring = $arg3;

  strpad_numberOfRepeats = (- $strpad_length (strlen $strpad_string));

  return (concatword $strpad_string (strrepeat $strpad_padstring $strpad_numberOfRepeats));

]
